<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="card">
    <!-- <div class="block">
      <p>
        Your Result
      </p>
      <div class="score"> 
        <p>76</p>
        <p>of 100</p>
      </div>
      <div class="infos">
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div> -->
    <div class="card-container">

      <section class="result">
        
        <h3 class="title">Your Result</h3>

        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>

        <b>Great</b>
        <p class="info">
          You scored higher than 65% of the people who have taken these tests.
        </p>

      </section>

      <section class="summary">
        <h3 class="title">Summary</h3>

        <div class="parts">
          <div class="part">
            <div class="logo">
              <img src="assets\images\icon-reaction.svg" alt="reaction">
              <b>Reaction</b>
            </div>
            <p><b>80</b> /100</p>
          </div>
          <div class="part">
            <div class="logo">
              <img src="assets\images\icon-memory.svg" alt="memory">
              <b>Memory</b>
            </div>
            <p><b>92</b> /100</p>
          </div>
          <div class="part">
            <div class="logo">
              <img src="assets\images\icon-verbal.svg" alt="verbal">
              <b>Verbal</b>
            </div>
            <p><b>61</b> /100</p>
          </div>
          <div class="part">
            <div class="logo">
              <img src="assets\images\icon-visual.svg" alt="visual">
              <b>Visual</b>
            </div>
            <p><b>72</b> /100</p>
          </div>
        </div>

        <button class="button">
          Continue
        </button>

      </section>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/aybegu">Ayca-coderPrincess</a>.
  </div>
</body>
</html>
